<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friends Soundboard</title>
</head>
<body>
    <div id="page-title">
        <h1>F&bull;r&bull;i&bull;e&bull;n&bull;d&bull;s Soundboard</h1>
    </div>
    <section class="buttons">
        <div class="button" id="joey">
            <img src="joey.jpeg" alt="Joey Tribbiani">
            <audio id="joey-audio" src="joey.mp3"></audio>
        </div>
        <div class="button" id="monica">
            <img src="monica.jpeg" alt="Monica Geller">
            <audio id="monica-audio" src="monica.mp3"></audio>
        </div>
        <div class="button" id="chandler">
            <img src="chandler.jpeg" alt="Chandler Bing">
            <audio id="chandler-audio" src="chandler.mp3"></audio>
        </div>
        <div class="button" id="phoebe">
            <img src="phoebe.jpeg" alt="Phoebe Buffay">
            <audio id="phoebe-audio" src="phoebe.mp3"></audio>
        </div>
        <div class="button" id="ross">
            <img src="ross.jpeg" alt="Ross Geller">
            <audio id="ross-audio" src="ross.mp3"></audio>
        </div>
        <div class="button" id="rachel">
            <img src="rachel.jpeg" alt="Rachel Green">
            <audio id="rachel-audio" src="rachel.mp3"></audio>
        </div>
    </section>
</body>
<script src="soundboard.js"></script>
</html>
